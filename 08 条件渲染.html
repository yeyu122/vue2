<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="root">
        <p v-show="true">{{name}}</p>
        <!-- v-show="true/false判断真或假 /////如:1===2判断为假" -->
        <!-- 元素会显示<p style="display: none;">渲染</p> 等于display="none" 隐藏了-->

        <button type="" @click="add1">点击出现</button>
        <p v-show="n===1">第一个</p>
        <p v-show="n===2">第二个</p>
        <p v-show="n===3">第三个</p>
        <p v-if="n===1">第一个</p>
        <p v-else-if="n===2">第二个</p>
        <p v-else-if="n===3">第三个</p>
        <p v-else>哈哈</p>
    </div>

</body>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '.root',
        data: {
            name: '渲染',
            n: 0,
        },
        methods: {
            add1() {
                this.n++;
                console.log(this.n);
                if (this.n == 4) {
                    this.n = 1;
                }

            }
        }
    })
</script>

</html>
