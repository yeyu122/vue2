<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--   v-model 三个修饰符 之后加上number数值 lazy懒惰 失去焦点后 trim删除空格 -->

<body>
    <div class="root">
        <form action="" @submit="demo">
            账号: <input type="text" v-model.trim="account">
            <br> 密码:
            <input type="password" name="sex" id="" v-model="password1"><br> 年龄:
            <input type="text" name="" id="" v-model.number="age">
            <br> 性别: 男
            <input type="radio" name="sex" id="" v-model="sex" value="male"> 女
            <input type="radio" name="" id="" v-model="sex" value="female"><br> 爱好: 学习<input type="checkbox" value="study" v-model="hobby"> 打游戏
            <input type="checkbox" value="game" v-model="hobby"> 吃饭
            <input type="checkbox" value="eat" v-model="hobby">
            <br /><br /> 所属校区:<br>
            <select name="" id="" v-model="city">
                <option value="1">请选择校区</option>
                <option value="2">北京</option>
                <option value="3">上海</option>
                <option value="4">深圳</option>
                <option value="5">武汉</option>
            </select><br> 其他信息:
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="other"></textarea>
            <br>
            <input type="checkbox" name="" id="" v-model="agree">阅读并经受
            <a href="">
                <<用户协议>> </a><br>
            <input type="submit" value="提交">
        </form>
    </div>

</body>
<script src="./js/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
<script>
    new Vue({
        el: '.root',
        data: {
            account: '',
            password1: '',
            sex: 'male',
            hobby: [],
            city: '2',
            other: '',
            agree: '',
            age: '',
        },
        methods: {
            demo() {
                alert(JSON.stringify(this._data));
                console.log(JSON.stringify(this._data))
            }
        }
    })
</script>

</html>
