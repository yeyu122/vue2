<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="root">{{info}},{{is}}</div>
        <button @click="ishot=!ishot;is++">点击切换</button>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '.root',
        data: {
            ishot: true,
            is: 1
        },
        computed: {
            info() {
                return this.ishot ? '炎热' : '凉爽'
            }
        },
        methods: {
            djclick() {
                console.log("点击了")
                    // this.is++;
                this.ishot = !this.ishot;
            }
        },

    })
</script>

</html>
